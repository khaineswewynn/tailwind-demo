<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <div class="w-full mx-auto">
        <div class="flex flex-row justify-center items-center h-screen">
            <div class="flex flex-col px-5 columns-6 m-5 border border-gray-500 rounded shadow-sm">
                <div class="gap-2 m-5 flex flex-col">
                    <label for="">Username</label>
                    <input type="text" name="username" id="username" class="border border-gray-600">
                    <span class="text-red-600" id="msg_username"></span>
                </div>
                <div class="gap-5 m-5 flex flex-col">
                    <label for="">Password</label>
                    <input type="password" name="password" id="password" class="border border-gray-600">
                </div>
                <div class="gap-5 m-5">
                    <button class="border border-blue-600 rounded-sm p-2 login">Login</button>
                    <button class="bg-blue-600 rounded text-white p-2 reset">Reset</button>
                </div>
            </div>
        </div>

    </div>
    <script src="js/index.js"></script>
</body
</html>
